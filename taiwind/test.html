<!DOCTYPE html>

                    <img src="https://amethgalarcio.web.app/assets/logo-42fde28c.svg" class="w-8" />

                </div>
                <div class="w-full flex flex-col gap-2">

                  <input class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none  " placeholder="Username" />
                </div>
                <div class="w-full flex flex-col gap-2">
                  <label class="font-semibold text-xs ">Password</label>
                  <input type="password" class="border rounded-lg px-3 py-2 mb-5 text-sm w-full outline-none

                <div class="w-full  gap-2">

                    Login

              </div>
